<!DOCTYPE html>
<html>
<head>
  <title>Webhook Sender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
    }
    button {
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Gửi lệnh tới Google Apps Script</h2>
  <form action="https://script.google.com/macros/s/AKfycbxlkWYvxuI8zMahGlAUQaX7ASZj2710QbOLweL6InXnvCHF9YQxa4_TB8WdBOyQpxH4/exec" method="POST" target="hiddenFrame">
    <input type="hidden" name="command" value="start">
    <input type="hidden" name="timestamp" id="timestamp">
    <button type="submit" onclick="document.getElementById('timestamp').value = new Date().toISOString();">Gửi Webhook</button>
  </form>
  <iframe name="hiddenFrame" style="display:none;"></iframe>
</body>
</html>
