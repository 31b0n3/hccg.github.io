<!DOCTYPE html>
<html>
<head>
  <title>Webhook Button</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Gửi Webhook tới Google Apps Script</h2>
  <button onclick="sendWebhook()">Gửi lệnh</button>

  <script>
    function sendWebhook() {
      const url = "https://script.google.com/macros/s/AKfycbxlkWYvxuI8zMahGlAUQaX7ASZj2710QbOLweL6InXnvCHF9YQxa4_TB8WdBOyQpxH4/exec";

      fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          command: "start",
          timestamp: new Date().toISOString()
        })
      })
      .then(res => res.text())
      .then(data => alert("Đã gửi: " + data))
      .catch(err => alert("Lỗi gửi: " + err));
    }
  </script>
</body>
</html>
